<!DOCTYPE html>
<html>

<head>
  <title>Example Page</title>
  <meta name="keyword" content="test-page" />
  <meta name="description" content="Lorem ipsum dolor sit amet" />
  <!--#include file="_tags_head.html" -->
</head>

<body style="margin: 0; padding: 0;">
  <!--#include file="_tags_body_top.html" -->
  <style>
    #link-btn-div {
    background-color:#ddeeff;
    border:1px solid #8888ff;
    padding:1px 8px;
    border-radius:5px;
    box-shadow:0px 0px 10px #c3e1ff;
    cursor:pointer;
  }
  </style>
  <div data-trackable="main" style="width: 840px; margin: 40px 50px; padding: 0;">
    <header id="header" data-trackable="header" style="width: 100%; margin: 0; padding: 0;">
      <div data-trackable="title" style="float: left; height: 100px; width: 60%">
        <h1 id="title">Example Page</h1>
      </div>
      <div data-trackable="member" style="float: right; height: 100px; width: 40%; text-align: right;">
        <button id="login" data-trackable="login">Login</button>
        <button id="sign-up" data-trackable="sign-up">Sign up</button>
      </div>
    </header>
    <div id="body" data-trackable="body" style="margin-left: auto; margin-right: auto; clear: both; width: 100%">
      <div id="menu" data-trackable="menu" style="float: left; width: 20%">
        <ul>
          <li><a href="./?page=1" data-trackable="home">Home</a></li>
          <li><a href="./form.html?page=1" data-trackable="form">Form</a></li>
          <li><a href="./links.html?page=1" data-trackable="links">Links</a></li>
        </ul>
        <div>
          <a href="./?page=ad_1" data-trackable="ad_1"><img src="ad.png" width="90%" /></a>
        </div>
        <div>
          <a href="./?page=ad_2" data-trackable="ad_2"><img src="ad.png" width="90%" /></a>
        </div>
      </div>
      <div id="content" data-trackable="content" style="float: right; width: 80%">
        <table border="1" data-trackable="link-kist">
            <tr><th>Standard A tag (internal)</th><td><a href="./links.html" data-trackable="standard-a-tag-internal">A tag</a></td></tr>
            <tr><th>Standard A tag (outbound)</th><td><a href="https://www.google.com/" data-trackable="standard-a-tag-outbound">A tag</a></td></tr>
            <tr><th>Button tag</th><td><button id="link-btn-button" data-trackable="button-tag">Button tag</button></td></tr>
            <tr><th>Input tag</th><td><form><input id="link-btn-submit" type="submit" name="Submit" value="Submit" data-trackable="submit-tag" /></form></td></tr>
            <tr><th>Div tag</th><td><div id="link-btn-div" data-trackable="div-tag" role="button">Div tag</div></td></tr>
        </table>
        <script>
          // Button
          window.document.getElementById('link-btn-button').addEventListener('click', function(){
            window.location = './links.html';
          }, false);
      
          // Div
          document.getElementById('link-btn-div').addEventListener('click', function(){
            window.location = './links.html';
          }, false);
        </script>
      </div>
    </div>
    <footer id="footer" data-trackable="footer" style="clear: both;">
      <p>Copyright</p>
    </footer>
  </div>
  <!--#include file="_tags_body_bottom.html" -->
</body>

</html>
